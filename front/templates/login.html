{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col">
        <form class="form-inline" action="{{ url_for('login') }}" method="POST">
            <input class="form-control mb-2 mr-sm-2" type="email" name="email" placeholder="Seu e-mail">
            <input class="form-control mb-2 mr-sm-2" type="password" name="password" placeholder="Sua senha">
            <button type="submit" class="btn btn-primary">Fa√ßa login</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</div>

{% endblock content %}
